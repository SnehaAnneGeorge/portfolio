<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Poppins:wght@200&display=swap"
rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./styles.css">
<title>Portfolio</title>
</head>
<body>
    <header>  
        <div class="container">  
          <nav class="flex items-centre justify-between">  
              <div class="left flex justfiy-right">  
              <div class="logo">  
                <img src="./images/logo.png" width="50px" alt="logo">  
              </div>  
              <div>  
                <a href="home.html">Home</a>  
                <a href="services.html">Skills</a>  
                <a href="contact.html">Contact</a></li>  
              </div>  
            </div>  
            <div class="right">  
              <button class="btn btn-primary">Contact</button>  
            </div>  
          </nav>
        </div>  
    </header>
      <!-- contact section-->
      <section id="contact">
        <div class="container mt-3 contactContent">
            <h1 class="text-center" style="color: var(--primary);">Contact Me</h1>
            <br>
            <div>
            <div class="row mt-4">
                <div class="col-lg-6">
                    <!-- Google Map Embed Code -->
                    <div style="max-width:100%;overflow:hidden;color:red;width:500px;height:500px;">
                        <div id="embedmap-canvas" style="height:100%; width:100%;max-width:100%;">
                            <iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=new+york&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8">
                            </iframe>
                        </div>
                        <a class="googlemaps-html" href="https://www.embed-map.com" id="get-data-forembedmap">https://www.embed-map.com</a>
                        <style>#embedmap-canvas img{max-width:none!important;background:none!important;font-size: inherit;font-weight:inherit;}
                        </style>
                    </div>
                </div>
    
        <div class="col-lg-6">
            <!-- Contact Form -->
            <form style="color: var(--bgLight);">
                <!-- Text Input Fields -->
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Subject">
                </div>

                <!-- Radio Buttons -->
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="male">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="female">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>

                <!-- Dropdown Menu -->
                <div class="form-group">
                    <label>How did you hear about me?</label>
                    <select class="form-control">
                        <option value="friend">Friend</option>
                        <option value="social-media">Social Media</option>
                        <option value="website">Website</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Text Area -->
                <div class="form-group">
                    <label>Message:</label>
                    <textarea class="form-control" rows="5" placeholder="Type your message here"></textarea>
                </div>

                <!-- Submit Button -->
                <br>
                <br>
                <br>
                <br>
                <button type="button" class="btn mt-3 btn-primary">SUBMIT</button>
            </form>
        </div>
        </div>
    </section>
    
</body>
</html>
